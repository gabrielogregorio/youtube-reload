name: preview deploy

on:
  pull_request:
    branch:
      - main
      - dev
    types:
      - opened
      - synchronize

jobs:
  preview:
    environment: sentry
    runs-on: ubuntu-latest

    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    strategy:
      matrix:
        node-version: [22.x]
        pnpm-version: [10.29.3]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: checkout Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: checkout pnpm ${{ matrix.pnpm-version }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}

      - name: find old bot comments
        uses: peter-evans/find-comment@v2
        id: find-old-bot-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: to preview branch

      - name: check if bot comment exists
        id: check-bot-comment
        run: |
          echo "comment-exists=${{ steps.find-old-bot-comment.outputs.comment-id != '' }}" >> "$GITHUB_OUTPUT"

      - name: create first bot comment if not exists
        id: create-first-bot-comment
        uses: peter-evans/create-or-update-comment@v3
        if: steps.check-bot-comment.outputs.comment-exists == 'false'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: 'Starting bot'

      - name: get comment id, existing or new
        id: get-new-or-old-comment-id
        run: |
          echo "comment-id=${{ steps.find-old-bot-comment.outputs.comment-id != '' && steps.find-old-bot-comment.outputs.comment-id || steps.create-first-bot-comment.outputs.comment-id }}" >> "$GITHUB_OUTPUT"

      - name: comment on pr, deploy to preview
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Deploy to preview branch
            ----------
            This action deploys the current branch to github pages, returning the deploy URL to be tested.
            > Even with the deployment finished, you will have to wait a little longer until github pages finish uploading the files
          edit-mode: replace

      - name: comment on PR, install packages
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - ‚≠ê Install packages...

      - name: install dependencies
        run: pnpm i --frozen-lockfile

      - name: comment on PR, building app
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - üî® Building app...

      - name: set branch name and build directory
        id: set_environments
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF##*/}
          echo "Branch name: $BRANCH_NAME"
          echo "Build directory: preview/$BRANCH_NAME"
          echo "build_directory=preview/$BRANCH_NAME" >> "$GITHUB_OUTPUT"
          echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"

      - name: get current version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: get current date
        id: 'get-date'
        run: |
          TIME_BUILD=$(node -p "new Date().toLocaleString('pt-br')")
          echo "time_build=$TIME_BUILD" >> "$GITHUB_OUTPUT"

      - name: build App
        run: |
          echo "export const envs = { VITE_BASE_URL: '/youtube-reload/${{ steps.set_environments.outputs.build_directory }}/', VITE_ENVIRONMENT: '${{ steps.set_environments.outputs.branch_name }}', SENTRY_DSN: '$SENTRY_DSN', 'VERSION': '${{ steps.get-version.outputs.version }}', 'TIME_BUILD': '${{ steps.get-date.outputs.time_build }}' };" > src/core/env.ts
          pnpm run build

      - name: comment on PR, doing deploy
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - üßë‚Äçüíª Start deploy...

      - name: deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/gabrielogregorio/youtube-reload.git

          echo "create preview branch"
          mkdir -p preview/${{ steps.set_environments.outputs.build_directory }}

          echo "copy index to 404 page"
          cp build/index.html build/404.html

          echo "move build to preview"
          cp -r build/* preview/${{ steps.set_environments.outputs.build_directory }}

          echo "deploy do gh pages"
          npx gh-pages -d preview --add -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current time
        id: currentTime
        run: echo "current_time=$(date +'%d-%m-%Y-%H.%M:%S')" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: comment on PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - üöÄ The deploy will be done in https://gabrielogregorio.github.io/youtube-reload/preview/${{ steps.set_environments.outputs.branch_name }}?nocache=${{ steps.currenttime.outputs.current_time }}
          reactions: |
            hooray
            rocket

  report-failure:
    if: failure()
    needs: [preview]
    runs-on: ubuntu-latest
    steps:
      - name: Report failure
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ‚ùå An error occurred during the preview execution. Please check the logs for details.

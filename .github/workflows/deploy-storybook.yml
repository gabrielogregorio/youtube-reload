name: deploy storybook

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  preview:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        pnpm-version: [10.29.3]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: checkout Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: checkout pnpm ${{ matrix.pnpm-version }}
        uses: pnpm/action-setup@v3
        with:
          version: ${{ matrix.pnpm-version }}

      - name: find old bot comments
        uses: peter-evans/find-comment@v2
        id: find-old-bot-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Deploy storybook

      - name: check if bot comment exists
        id: check-bot-comment
        run: |
          echo "comment-exists=${{ steps.find-old-bot-comment.outputs.comment-id != '' }}" >> "$GITHUB_OUTPUT"

      - name: create first bot comment if not exists
        id: create-first-bot-comment
        uses: peter-evans/create-or-update-comment@v3
        if: steps.check-bot-comment.outputs.comment-exists == 'false'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: 'Starting bot'

      - name: get comment id, existing or new
        id: get-new-or-old-comment-id
        run: |
          echo "comment-id=${{ steps.find-old-bot-comment.outputs.comment-id != '' && steps.find-old-bot-comment.outputs.comment-id || steps.create-first-bot-comment.outputs.comment-id }}" >> "$GITHUB_OUTPUT"

      - name: comment on pr, deploy to preview
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Deploy storybook
          edit-mode: replace

      - name: comment on PR, install packages
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - ‚≠ê Install packages...

      - name: install dependencies
        run: pnpm i --frozen-lockfile

      - name: comment on PR, building app
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - üî® Building app...

      - name: set branch name and build directory
        id: set_environments
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF##*/}
          echo "Branch name: $BRANCH_NAME"
          echo "Build directory: preview/$BRANCH_NAME"
          echo "build_directory=preview/$BRANCH_NAME" >> "$GITHUB_OUTPUT"
          echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"

      - name: build storybook
        run: pnpm run build-storybook

      - name: comment on PR, doing deploy
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - üßë‚Äçüíª Start deploy...

      - name: deploy with gh-pages
        run: |
          mkdir -p 'storybook/storybook/${{ steps.set_environments.outputs.branch_name }}/'
          cp -r storybook-static/* 'storybook/storybook/${{ steps.set_environments.outputs.branch_name }}/'
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/gabrielogregorio/youtube-reload.git
          npx gh-pages -d storybook --add -u "github-actions-bot <support+actions@github.com>"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current time
        id: currentTime
        run: echo "current_time=$(date +'%d-%m-%Y-%H.%M:%S')" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: comment on PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - üöÄ The deploy will be done in https://gabrielogregorio.github.io/youtube-reload/storybook/${{ steps.set_environments.outputs.branch_name }}?nocache=${{ steps.currenttime.outputs.current_time }}
          reactions: |
            hooray
            rocket

  report-failure:
    if: failure()
    needs: [preview]
    runs-on: ubuntu-latest
    steps:
      - name: Report failure
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ‚ùå An error occurred during deploy storybook execution. Please check the logs for details.
